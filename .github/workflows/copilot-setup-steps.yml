name: "Copilot Setup Steps"

# このワークフローは、GitHub Copilot Coding Agentが使用するビルド環境をカスタマイズします
# Copilot Coding Agentの環境に日本語フォントと必要な依存関係をインストールします
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  copilot-setup-steps:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: チェックアウト
        uses: actions/checkout@v4

      - name: フォントのインストール
        run: |
          sudo apt-get update
          # 日本語フォントのインストール
          sudo apt-get install -y fonts-noto-cjk fonts-noto-cjk-extra
          # Sans-serifフォントのインストール
          sudo apt-get install -y fonts-liberation fonts-dejavu fonts-ubuntu fonts-open-sans
          # TrueTypeコアフォント（Segoe UI互換）のインストール
          echo "ttf-mscorefonts-installer msttcorefonts/accepted-mscorefonts-eula select true" | sudo debconf-set-selections
          sudo apt-get install -y ttf-mscorefonts-installer
          # Segoe UI フォントのダウンロードとインストール
          sudo mkdir -p /usr/share/fonts/truetype/segoe-ui
          cd /tmp
          # Segoe UI フォントファイルをダウンロード（オープンソース代替）
          wget -q https://github.com/mrbvrz/segoe-ui-linux/raw/master/font/segoeui.ttf -O segoeui.ttf
          wget -q https://github.com/mrbvrz/segoe-ui-linux/raw/master/font/segoeuib.ttf -O segoeuib.ttf
          wget -q https://github.com/mrbvrz/segoe-ui-linux/raw/master/font/segoeuii.ttf -O segoeuii.ttf
          wget -q https://github.com/mrbvrz/segoe-ui-linux/raw/master/font/segoeuiz.ttf -O segoeuiz.ttf
          sudo mv *.ttf /usr/share/fonts/truetype/segoe-ui/
          # フォントキャッシュの更新
          fc-cache -fv

      - name: Node.jsのセットアップ
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: 依存関係のインストール
        run: npm ci

      - name: 型チェック
        run: npm run type-check

      - name: ビルド
        run: npm run build-only
